<!DOCTYPE html>
<html>

<head>
	<title>Data structure visualisation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header>
		<h1>Graph Visualisation</h1>
		<hr color = "black">
	</header>

	<nav>
		<legend>Pick one to draw:</legend>
		<section class = "options">
			<input name = "to-draw" type="radio" id="graph" value="graph">
			<label for = "graph">Graph</label>
			<input name = "to-draw" type="radio" id="tree" value="tree">
			<label for = "tree">Tree</label>
		</section>
	</nav>
	<main>
		<aside>

			<form id = "input-form" method = "POST" action = "/get-im">
				<textarea>A -> B</textarea>
				<button id = "submit-button">Submit</button>
			</form>

			<form id = "txt-form" method = "POST" action = "/get-txt">
				<button class = "hidden" id = "txt-button"></button>
			</form>

		</aside>

		<section id = "image-holder">
			<img id="image-output"/>
			<p id = "exception-msg"></p>
		</section>

		<p id = "text-output">Text-Output:</p>

	</main>

	<footer>
		<a href = "https://github.com/Ejdamiik" target = "_blank"><img src = "github.png" alt = "Github logo"></a>
	</footer>

<script type="text/javascript" src="script.js" ></script>
</body>
</html>
